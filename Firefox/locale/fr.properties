extName=Empreinte carbone pour Google Maps ™
extDesc=Estime automatiquement les émissions de CO2 pour la conduite sur les routes proposées par Google Maps.
mainParah=<p>Chaque fois que vous demandez à Google Maps pour obtenir les directions, cette extension de navigateur estime automatiquement le totale CO<sub>2</sub> émission pour la voie de conduite suggérée par Google Maps. L'estimation est ensuite affichée à gauche de la carte, à côté de la distance totale de l'itinéraire </ p> <p> Pour améliorer la précision de l'estimation, choisissez parmi l'un des onglets dont la valeur que vous souhaitez entrer:. </p>
