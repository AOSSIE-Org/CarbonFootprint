extName=Carbon Footprint for Google Maps™
extDesc=Automatically estimates the CO2 emissions for driving on routes suggested by Google Maps.
mainParah=<p>Whenever you ask Google Maps for driving directions, this browser extension automatically estimates the total CO<sub>2</sub> emission for the driving route suggested by Google Maps. The estimation is then shown to the left of the map, next to the route's total distance.</p><p>To improve the accuracy of the estimation, choose amongst one of the tabs whose value you wish to enter:  </p>
