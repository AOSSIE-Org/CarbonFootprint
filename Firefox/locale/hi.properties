mainParah=<p>जब भी आप ड्राइविंग की दिशाओं के लिए गूगल मैप्स को पूछते हैं, यह ब्राउज़र एक्सटेंशन स्वचालित रूप से सुझावीत मार्गों पर ड्राइविंग की वजह से होने वाले कुल CO<sub>2</sub> उत्सर्जन का अनुमान देता हैं। अनुमानित उत्सर्जन को मार्ग की कुल दूरी के बगल में दिखाया गया है। अनुमान की सटीकता में सुधार करने के लिए,, टैब जिसका मूल्य आप में प्रवेश करने की इच्छा हैं उसका चयन करें:</p>
