extName=Huella de Carbono para Google Maps™
extDesc=Calcula automáticamente el CO2 que emites al conducir por las rutas de Google Maps.
mainParah=<p>Cada vez que le pides indicaciones de ruta a Google Maps,esta extensión calcula automáticamente el total de emisiones de CO<sub>2</sub> generado al conducir por las rutas sugeridas. El cálculo aparece junto la distancia total de la ruta.</p><p>Para mejorar la precisión de los cálculos, selecciona las pestañas cuyos valores deseas ingresar:  </p>
fuelConsumption=Consumo de Combustible
fuelConsumptionUnit=Unidades de Consumo de Combustible
fuelEfficiency=Rendimiento del Combustible
fuelEfficiencyUnit=Unidades de Rendimiento de Combustible
coEmission=Emisión de CO<sub>2</sub>
coEmissionUnit=Unidades de Emisión de CO<sub>2</sub>
fuelType=Tipo de Combustible
fuelCost=Costo del Combustible
fuelCostUnit=en $ por unidad de Volumen
fuelCostNote='$' denota una moneda genérica.
distance=Distancia
volume=Volumen
mass=Masa
perVolume=por Volumen
perDistance=por Distancia
conversionNote=Para obtener conversiones, cambie las unidades.
travelCostEstimate=Mostrar el costo de viaje estimado
save=GUARDAR
